<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="static/styles/styles.css">
    <script src="static/scripts/registration.js"></script>
    <link rel="stylesheet" href="login.html">
    <script src="static/scripts/login.js"></script>
    <script src="static/scripts/server.js"></script>
</head>
<style>
    .error-message {
        color: red;
        font-size: 0.8em; /* Decrease the text size to 80% of the default size */
    }
</style>
<body>
    <div class="bg-img">
        <div class="container">
            <h2>Registration</h2>
            <form id="registrationForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error-message"></div><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error-message"></div><br><br> 
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error-message"></div><br><br>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
